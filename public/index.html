<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gluten Full Hockey</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">

</head>
<body>
  <div class="container-fluid">
    <div id="blur">
      <div class="container" id="codeRoomField">
        <h2 id="welcomeMessage">Gluten Full Hockey</h2>
        <div id="field">
          <form>
            <input type="text" id="roomID" placeholder="Enter Room Code Here"></textarea>
          </form>
          <button type="button" id="roomEnterButton">Enter Room</button>
          <button type="button" id="createRoomButton">Create Room</button>
        </div>
      </div>
    </div>
    <canvas id="gameBoard"></canvas>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
  <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/realtime.js"></script>
  <script type="text/javascript" src="js/index.js"></script>

</body>
</html>
